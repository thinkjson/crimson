<!DOCTYPE html>
<html class="no-js" ng-app="crimson">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Crimson</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">

        <link href='http://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/angular-bundle.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="SettingsController">
            <div class="container">
                <a class="navbar-brand" href="#/read/John.1">Crimson</a>

                <ul class="nav navbar-nav nav-pills pull-right">
                    <li>
                        <a href="#" ng-click="decreaseFont()">
                            <i class="glyphicon glyphicon glyphicon-font"></i>
                            <sub class="glyphicon glyphicon glyphicon-arrow-down"></sub>
                        </a>
                    </li>

                    <li>
                        <a href="#" ng-click="increaseFont()">
                            <i class="glyphicon glyphicon glyphicon-font"></i>
                            <sup class="glyphicon glyphicon glyphicon-arrow-up"></sup>
                        </a>
                    </li>

                    <li>
                        <a ng-href="#/navigate">
                            <i class="glyphicon glyphicon-th-list"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container view" ng-view></div>

        <div class="navbar settings navbar-fixed-bottom" role="navigation" ng-if="localStorage.settings === 'true'">
            <div class="container">
                <ul class="nav navbar-nav nav-pills">




                    <li>
                        <a href="#" ng-click="toggleVerseNumbers()">
                            <b>v#</b>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="js/angular-bundle.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
